<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>LAB GRAB</title>
</head>
<body>
    <header class="homepage-header">
        <img src="https://plm.edu.ph/images/Seal/PLM_Seal_BOR-approved_2014.png" 
             alt="PLM Logo"
             class="PLM-logo">
        <h1 class="PLM-fil">PAMANTASAN NG LUNGSOD NG MAYNILA
        <span class="PLM-eng">UNIVERSITY OF THE CITY OF MANILA</span>
        </h1>
    </header>

    <main class="main-homepage">
        <div class="lab-grab-start">
            <i class="fa-solid fa-flask-vial image"></i>
            <h1 class="title">LAB-GRAB</h1>
            <p class="description">
                Welcome to Lab-Grab, a Laboratory Equipment Tracking
                Equipment that uses RFID Technology. <br><br>
                Click start to grab your equipment!
            </p>
            <button class="start"
                    type="button">
                START
            </button>
        </div>
    </main>

    <footer>
        <h3>Powered by</h3>
        <img src="" alt="Pentabyte Logo">
        <h3>PENTABYTE</h3>
    </footer>
